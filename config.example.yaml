      - my music
      - owned
      - liked
      - to buy
      - unknown
      - various
      - other
      - misc
      - soundtrack
      - ost
      - cover
      - covers
      - remix
      - remixes
      - live
      - bootleg
      - demo
      - reissue
      - compilation
  similar_artists:
    enabled: true
    boost: 0.05
  similarity:
    min_threshold: 0.5
    artist_direct_match: 0.9
    artist_shared_base: 0.4
    artist_shared_increment: 0.05
    artist_shared_max: 0.7
  limits:
    similar_tracks: 50
    similar_artists: 30
    extension_base: 10
    extension_increment: 20

logging:
  level: DEBUG
  file: playlist_generator.log
